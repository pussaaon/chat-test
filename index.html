<!DOCTYPE html>
<html>
    <head>
        <link href="styles/html5reset-1.6.1.css" rel="stylesheet" type="text/css">
        <link href="styles/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="chat-container-main">
            <div class="chat-box-container chat-send-box">
                <span class="icon-octo"></span>
                <input type="text" class="txt-chat" placeholder="Your message here"/>

            <div class="chat-box-container chat-msg-box">

            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
