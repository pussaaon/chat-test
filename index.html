<!DOCTYPE html>
<html>
    <head>
        <link href="styles/html5reset-1.6.1.css" rel="stylesheet" type="text/css">
        <link href="styles/index.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="chat-container-main">
            <div class="chat-box-container chat-send-box">
                <span class="icon-octo"></span>
                <input type="text" class="txt-chat" placeholder="Your message here"/>
                <button class="btn-send">SEND</button>
            </div>
            <div class="chat-box-container chat-msg-box">
                <p class="refresh-box">
                    <button class="btn-refresh">REFRESH</button>
                </p>
                <ul class="chat-msg-list">
                    <li>
                        <img class="user-icon" src="img/user-icon.png" >
                        <div class="msg-detail">
                            <p class="user-info">
                                <span class="user-name">Pussaaon</span>
                                <span class="send-time">22.00pm</span>
                            </p>
                            <p class="msg">
                                "message go here message go here message go here message go here message go here message go here message "
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
